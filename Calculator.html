<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <link rel="stylesheet" href="/Calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.4.0/math.js"></script>
</head>

<body>
    <header>
      <div class="HeaderDetails">
        <h1 class="header">Calculator</h1>
        <a href="https://github.com/ItsKerk" target="_blank" class="github">by @Kerk</a>
      </div>
    </header>

    <div class="empty"></div>

    <div class="Calculator">
        <section class="ScreenArea">
            <div class="History">
                <img src="/images/history.png" alt="History" title="History" class="HistoryIcon noSelect">
                <div class="HistoryPopUp"></div>
            </div>
            <span class="PreviousCalc"></span>
            <div class="InputText">
                <input type="text" class="Input" value="0" readonly>
            </div>

        </section>

        <section class="AllButtons noSelect">
            <table class="Basic">
                  <tr>
                    <td id="openpa" class="parenthesis">(</td>
                    <td id="closepa" class="parenthesis">)</td>
                    <td id="percent">%</td>
                    <td id="deleteall">CE</td>
                  </tr>
                  <tr>
                    <td class="number">7</td>
                    <td class="number">8</td>
                    <td class="number">9</td>
                    <td class="operator">รท</td>
                  </tr>
                  <tr>
                    <td class="number">4</td>
                    <td class="number">5</td>
                    <td class="number">6</td>
                    <td class="operator">ร</td>
                  </tr>
                  <tr>
                    <td class="number">1</td>
                    <td class="number">2</td>
                    <td class="number">3</td>
                    <td class="operator">-</td>
                  </tr>
                  <tr>
                    <td class="number">0</td>
                    <td class="number">.</td>
                    <td id="equal">=</td>
                    <td class="operator">&plus;</td>
                  </tr>
            </table>
        </section> 
    </div>
</body>

<script src="/Calculator.js"></script>
</html>
